<script type="text/javascript">
layui.use(['form'], function(){
	var form = layui.form;
	var layer = layui.layer;
	//监听提交
	form.on('submit(demoSub)', function(data){
		var imageContent=data.field.imageContent;
		//验证码验证
	    var res=false;
	    $.ajax({
		    type : 'post',
		    async : false,
		    url :'${futRoot}/captcha/checkCaptcha',
		    data : {
		        "code" : imageContent
		    },
		    success : function(data) {
			    console.info("验证码返回："+data)
		       if(data=='false'){
		    	   res=false;
			   }else{
		           res=true;
				}  
		    }
		});
		if(!res){
			layer.msg('验证码输入错误', {icon: 2});
			 return false;
		}else{
			 //成功提交验证邮箱密码是否匹配
		     $.ajax({
				url : "${futRoot}/mine/vfLogin",
				type : "post",
				dataType : "json",
			    async: false,
				data : $("#ajaxForm").serialize(),
				success : function(data) {
					console.info(data);
					if(data==true){
	                    window.location.href="${futRoot}/mine/vf/home";
					}else{
	                    $("#message").text("用户名密码不对！");
					}
				}
			 }); 
		}
		return false;
	})
})

//单机刷新验证码
function changeImg() {
     var imgSrc = $("#imgObj");
     var src = imgSrc.attr("src");
     imgSrc.attr("src", chgUrl(src));
};
//时间戳   
//为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳   
function chgUrl(url) {
     var timestamp = (new Date()).valueOf();
     var stamp = $("#timestamp");
     return url;
};

</script>
