<script type="text/javascript">
   /** 
              初始化select控件
   */
   layui.use('form', function(){
	   	var form = layui.form;
	   	//选择版块，跟父版块隐藏input赋值
	   	form.on('select(smboId)', function(data){   
	   	  var val=data.value;
	   	  //父版块赋值
	   	  $("#smboId").val(val.split(",")[0]);
	   	  $("#bbId").val(val.split(",")[1]);
	    });
   });
   
   var E = window.wangEditor
   var editor = new E('#div1')
   var $text1 = $('#text1')
   editor.customConfig.zIndex = 1
   editor.customConfig.onchange = function (html) {
       // 监控变化，同步更新到 textarea
       $text1.val(html)
   }
   editor.customConfig.uploadImgMaxSize = 2 * 1024 * 1024
   // 限制一次最多上传 10 张图片
   editor.customConfig.uploadImgMaxLength = 5
   //自定义超时时间15s
   editor.customConfig.uploadImgTimeout = 15000
   //定义保存本地文件夹名称
   var docName="bbs_editor";//添加帖子，富文本图片保存
   // 配置服务器端地址
   editor.customConfig.uploadImgServer = '${futRoot}/upload?docName='+docName
   editor.customConfig.uploadImgHooks = {
		    before: function (xhr, editor, files) {
		        // 图片上传之前触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，files 是选择的图片文件
		        // 如果返回的结果是 {prevent: true, msg: 'xxxx'} 则表示用户放弃上传
		        // return {
		        //     prevent: true,
		        //     msg: '放弃上传'
		        // }
		    },
		    success: function (xhr, editor, result) {
		        // 图片上传并返回结果，图片插入成功之后触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
		    },
		    fail: function (xhr, editor, result) {
		        // 图片上传并返回结果，但图片插入错误时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
		    },
		    error: function (xhr, editor) {
		        // 图片上传出错时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
		    },
		    timeout: function (xhr, editor) {
		        // 图片上传超时时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
		    },
		    // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
		    // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
		    customInsert: function (insertImg, result, editor) {
		        // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
		        // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
		        // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
		        var url = result[0].url;
		        console.info(url);
		        insertImg(url);
		    }
	}
   editor.create()
   E.fullscreen.init('#div1')
   // 初始化 textarea 的值
   $text1.val(editor.txt.html())
</script>
